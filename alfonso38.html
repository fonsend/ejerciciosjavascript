<html>

<head>
    <script type="text/javascript">

        /*funci√≥n que calcule la media de 
        los valores de un array*/

        function valores(num){
        let suma=0;
        let media = 0;

            for (let i=0;i<num.length;i++){

                suma=suma+num[i];
            media=suma/num.length;
               
        }
       
                 return media;
        }
                num=[5,10,15,20,25];
                console.log(valores(num));
     
        
    </script>
</head>

</html>
