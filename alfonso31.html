<html>

<head>
    <script type="text/javascript">
        //FUNCIÓN
        //recibe un número y me devuelve la suma
        //de todos los numeros hasta ese
        //ej: si recibe un 10 sería (1+2+3+4+5+6+7+8+9)


        function sumaTodosNumeros(x) {
            let sumatorio = 0;

            for (i = 0; i < x; i++) {
                sumatorio = sumatorio + i;

            }
            return sumatorio;
        }

        console.log(sumaTodosNumeros(10));



    </script>
</head>

</html>
