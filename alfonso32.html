<html>

<head>
    <script type="text/javascript">
        //a una funcion le meto 3 numeros
        //y que saque el mayor


        function nummayor(x, y, z) {
           
            if (x > y) {

               if (x>z) {
                   return x;
                   
               }else {
                  return z; 
               }
            }

            else {
                if (y > z) {
                    return y;
                }

            }
        }
        console.log(nummayor(6, 15, 11));



    </script>
</head>

</html>
