<!DOCTYPE html>
<html>

<head>

    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>

<body>


    <script>
        /*crear una funcion que recibe un array
        y que me devuelva los
        numeros duplicados*/


        function duplicado(lista) {

            let lista2 = [];
            for (i = 0; i < lista.length; i++) {
                lista2[i] = lista[i] * 2;
            }

            return lista2;
        }
        milista=[1,2,3]
        console.log(duplicado(milista));


    </script>

</body>

</html>
