<html>

<head>
  <script type="text/javascript">

    //array con numeros (importes de compras)
    //sumar todos los importes > 100

    let importes = [50,70, 100, 200, 300];
        let suma = 0;

        for (i = 0; i < importes.length; i++) {
         if (importes[i]>= 100){

            suma = suma + importes[i];
        }
      }
        console.log(suma);


     
  </script>
