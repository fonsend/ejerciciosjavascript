    <script type="text/javascript">
//2 funciones en javascript
//una que sume y otra que reste

function sumar(x,y){
let suma = x+y;
return suma;
}

function restar(x,y)
{
let resta= x-y;
return resta;
}

console.log(sumar(2,4))
console.log(restar(7,4))
