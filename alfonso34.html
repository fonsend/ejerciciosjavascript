    <script type="text/javascript">
/*le paso un numero a la funcion
y me pinta la tabla de multiplicar de 7*/

     function tabla (x){
     let multi=[];

     for (i = 0; i<=10; i++)
     {
        multi = multi + x*i;
    }
     return multi;
    
    }

     console.log(tabla(7));
