//Ejemplo 1: Crear un vector para almacenar los cinco sueldos de operarios

let sueldos = [500,700,800,900,1100];

for (i=0;i < sueldos.length;i++){

  console.log(sueldos[i]);
}

for (i=0;i < sueldos.length;i++){
  gastos=gastos+sueldos[i];


}
console.log(gastos);
